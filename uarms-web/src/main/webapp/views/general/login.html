    <!-- END HEAD -->

    <body class="login" ng-controller="LoginCtrl">
        <!-- BEGIN LOGIN -->
        <div class="content">
            <!-- BEGIN LOGIN FORM -->
            <form class="login-form" action="login" name="loginForm" method="post">
            <!-- <form class="login-form" method="post"> -->
                 <!-- BEGIN LOGO -->
                <div class="logo">
                    <a href="">
                        <img src="views/img/login_logo.png" alt="" /> </a>
                </div>
                <!-- END LOGO -->
                <div class="alert alert-error" style="display: none">
                    <span class="iconsm iconsm-warning text-center"></span><span id="errorMsg" style="color: red"></span>
                </div>
                <div class="form-group">
                    <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                    <label class="control-label visible-ie8 visible-ie9">用户名</label> 
                    <span class="iconsm iconsm-warning text-center" style="color: red" th:text="${loginError}"></span>
                    <!-- <span th:text="2011+3"></span> -->
                    <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="用户名" name="username" th:value="${username}"/> </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">密码</label>
                    <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="密码" name="password" value=""/> 
                    </div>
                <div class="form-group">
                	<label class="rememberme check"><input type="checkbox" name="remember" value="1" />记住我</label>
<!--                       <div class="pullRightBox">
                      		<a href="forget-password.html" id="forget-password" class="forget-password">忘记密码</a> <span class="line">|</span> <a href="register.html" class="reg" id="register-btn">注册</a>
                      </div> -->
                </div>
                <div class="form-actions">
                    <!-- <button type="button" onclick="doSubmit()" class="btn uppercase">登录</button>  -->
                    <button type="submit" class="btn uppercase">登录</button>     
                </div>
            </form>
            <!-- END LOGIN FORM -->
        </div>
        <div class="bgImg"></div>
       
    </body>
