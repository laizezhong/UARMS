<div class="bg-light lter b-b wrapper">
  <h1 class="m-n font-thin h3">银行管理</h1>
</div>

<div class="modal-body " >
        <form name="form" class="form-validation" novalidate>
          <div class="panel panel-default">
            <div class="panel-heading">
              <span class="h4">{{title}}</span>
            </div>
            <div class="panel-body">
			<div class="form-group pull-in clearfix">
			
              <div class="col-sm-6">
                <label>银行代码：</label>
                <span class="error-info" ng-show="form.bankCode.$dirty && form.bankCode.$invalid ">
                	<span ng-show="form.bankCode.$error.required">必须</span>
                </span>
                <input type="text" class="form-control" ng-model="bank.bankCode" required name="bankCode"> 
              </div>
              <div class="col-sm-6">
                <label>银行名称：</label>
                <input type="text" class="form-control" ng-model="bank.bankName" required >
              </div>
              <div class="col-sm-6">
                <label>类型：</label>
                <!-- <input type="text" class="form-control" ng-model="bank.bankType" required >  -->
                  <select class="form-control" ng-model="bank.bankType" required
					ng-options="opt.id as opt.name for opt in bankTypes">
				<!-- 	<select class="form-control" ng-model="bank.bankType"
					ng-options="key as value for (key,value) in bankTypes"> -->
					<option></option>
				  </select>
              </div>
              <div class="col-sm-6">
                <label>地址：</label>
                <input type="text" class="form-control" ng-model="bank.bankAddress" required >
              </div>
              <div class="col-sm-6">
                <label>联系人：</label>
                <input type="text" class="form-control" ng-model="bank.contactName" required >
              </div>
              <div class="col-sm-6">
                <label>联系人电话：</label>
                <input type="text" class="form-control" ng-model="bank.contactPhone" required >
              </div>

 -->
			</div>
            </div>
          </div>
        </form>
</div>

<div class="modal-footer">
	<button class="btn btn-default" ng-click="cancel()">返回</button>
	<button class="btn btn-success" ng-click="save()" ng-disabled="form.$invalid">确 定</button>
